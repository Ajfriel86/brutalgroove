{% extends "base.html" %}  <!-- Extend base.html template -->

{% load i18n %}  <!-- Load internationalization template tags -->

{% block head_title %}{% trans "Sign Out" %}{% endblock %}  <!-- Define title for the page -->

{% block content %}  <!-- Define content block -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>{% trans "Sign Out" %}</h3>  <!-- Display sign-out heading -->

                <p>{% trans 'Are you sure you want to sign out?' %}</p>  <!-- Display sign-out confirmation message -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form method="post" action="{% url 'account_logout' %}"><!-- Display sign-out form -->
                    {% csrf_token %}<!-- CSRF token for form submission -->
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /><!-- Hidden field for redirect value -->
                    {% endif %}
                    <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button><!-- Sign-out button -->
                </form>
            </div>
        </div>
    </div>
{% endblock %}
